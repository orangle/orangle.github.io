<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>BfCache</title>
    </head>
    <body>
        <a href="http://jser.me">点击此链接，然后点击浏览器上的后退 </a> 
        <div id="time"> </div> 
        <script type="text/javascript">
            var count = 0;
            window.addEventListener('load', function(){
               alert('I am loaded'); 
            })

            window.addEventListener('unload', function(){
               alert('I am unloaded'); 
            })


            window.addEventListener('pagehide', function( e ){
               alert('pagehide'); 
               alert( 'pagehide persisted is : ' + e.persisted);
            })

            window.addEventListener('pageshow', function( e ){
               alert(count++);
               alert( 'pageshow persisted is : ' + e.persisted);
            })
        </script>
    </body>
</html>
