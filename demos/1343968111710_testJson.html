<script type="text/javascript" >

//---------------测试代码开始
    function test( func, count ){
        var c = count || 1000 ,
            t = new Date(); 

        while( c-- ) {
            func();
        }

        return (new Date() - t)
    } 

    var strJsonExp = document.getElementById('jsonStr').value ,
        elRst = document.getElementById('result');

    //eval 测试
    var evalFunc  = function(){
        eval('('+ strJsonExp  +')')
    }

    elRst.value += '\neval 方式解析 100次 : ' +  test( evalFunc, 100 ); 
    elRst.value += '\neval 方式解析 1000次 : ' +  test( evalFunc ); 

    //如果有原生的就用原生的试一次
    if( window.JSON && window.JSON.parse ){
        var nativeParse = function(){  JSON.parse( strJsonExp ) };
        elRst.value += '\n浏览器原生方式 JSON.parse 100次: ' +  test( nativeParse, 100 ); 
        elRst.value += '\n浏览器原生方式 JSON.parse 1000次: ' +  test( nativeParse ); 
    } else {
        elRst.value += '\n浏览器原生方式 JSON.parse: 不支持  ' ; 
    }

    //使用DC的json2
    var DCJSONtest = function(){  DCJSON.parse( strJsonExp ) };
    elRst.value += '\nDC json2 100次 : ' +  test( DCJSONtest,100 ); 
    elRst.value += '\nDC json2 1000次 : ' +  test( DCJSONtest ); 

    //使用json-sans-eval
    var jsonParseTest = function(){  jsonParse( strJsonExp ) };
    elRst.value += '\njsonParse 100次 : ' +  test( jsonParseTest,100 ); 
    elRst.value += '\njsonParse 1000次 : ' +  test( jsonParseTest );
